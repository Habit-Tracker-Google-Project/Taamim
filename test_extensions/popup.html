<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="chart.css">
</head>
<body>
  <div id="buttons">
    <button id="todolist">To-Do List</button>
    <button id="timetracker">Time Tracker</button>
    <button id="calendarbtn">Calendar</button>
    <button id="statsbtn">Statistics</button>
  </div>
  
  <div id="scroll-container"> 
    <div id="scroll-text">Tips or quotes will occassionally be displayed here!</div>
  </div>

  <div class="todo">
    <h1>To-Do List</h1>
    <form id="add-item-form">
      <input type="text" id="new-item-input" placeholder="Add a new item...">
      <button type="submit" id="add-item-btn">Add</button>
    </form>
    <ul id="to-do-list"></ul>
  </div>

  <div id="splits">
    <h1>Time Tracker</h1>
    <table id="time-table">
    </table>
  </div>

  <div id="calendar-container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- New Event Modal -->
  <div id="newEventModal">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title" />
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <!-- Delete Event Modal -->
  <div id="deleteEventModal">
    <h2>Event</h2>
    <p id="eventText"></p>
    <button id="deleteButton">Delete</button>
    <button id="closeButton">Cancel</button>
  </div>

  <div id="modalBackDrop"></div>

  <div id="stats-section">
    <div id="StatBox">
      <p></p>
    </div>

    <div class="chartBoxBar">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chartBoxPolar">
      <canvas id="polarChart"></canvas>
    </div>

    <div class="chartBoxLine">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script src="npm-chart.js"></script>
  <script src="chart.js"></script>
  <script src="popup.js"></script>
  <script src="todo.js"></script>
  <script src="calendar.js"></script>
  <script src="ScrollingTips.js"></script>
</body>
</html>
