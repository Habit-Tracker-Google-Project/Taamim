<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div id="buttons">
    <button id="todolist">To-Do List</button>
    <button id="timetracker">Time Tracker</button>
  </div>
  
  <div class="todo">
    <h1>To-Do List</h1>
    <form id="add-item-form">
      <input type="text" id="new-item-input" placeholder="Add a new item...">
      <button type="submit" id="add-item-btn">Add</button>
    </form>
    <ul id="to-do-list"></ul>
  </div>

  <div id="splits">
    <h1>Time Tracker</h1>
    <table id="time-table">
    </table>
  </div>

  <script src="popup.js"></script>
  <script src="todo.js"></script>
</body>
</html>
